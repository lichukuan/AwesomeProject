                                <p>1.非必要，不返乡。
                                </p>
                                <p data-v-50b5cb1a="">2.确需返乡的，可以自驾或者参加企业或其他组织集中开通的专列、专车（包车）出行。
                                </p>
                                <p data-v-50b5cb1a="">【就地过年福利政策】
                                </p>
                                <p data-v-50b5cb1a="">对安排外地员工留渝过年并发放不低于300元“留岗红包”的本市各类企业，根据其在岗稳定就业和参保缴费情况，采取“先发后补”方式，按照每人300元的标准，由政府给予企业一次性留工补贴，每户企业最高30万元。</p>
